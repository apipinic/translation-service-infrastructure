<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        #spinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transcription Service</a>
            <span class="navbar-text">
                Logged in as: <strong>{{ username }}</strong>
                <a href="/logout" class="ms-3 btn btn-secondary btn-sm">Logout</a>
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Whisper Transcription</h1>
        <p class="text-center">Upload files or transcribe live audio.</p>

        <!-- File Transcription -->
        <div class="card p-4 shadow">
            <form id="uploadForm">
                <label class="form-label">Select File</label>
                <input type="file" id="file" class="form-control" accept=".mp4,.wav,.mp3" required>
                <button type="submit" class="btn btn-primary btn-sm mt-3 w-100">Transcribe</button>
            </form>
            <div id="spinner" class="spinner-border text-primary mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-4">
                <h5>Transcription:</h5>
                <pre id="file-transcription" class="p-3 bg-light rounded"></pre>
                <h5>Translation:</h5>
                <pre id="file-translation" class="p-3 bg-light rounded"></pre>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const token = "{{ token }}"; // Injected by the backend
        const TRANSCRIBE_URL = `/transcribe?token=${token}`;

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file!");
                return;
            }

            const spinner = document.getElementById("spinner");
            spinner.style.display = "block";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(TRANSCRIBE_URL, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("file-transcription").innerText = data.transcription;
                    document.getElementById("file-translation").innerText = data.translation;
                } else {
                    alert(data.msg || "An error occurred during transcription.");
                }
            } catch (error) {
                console.error("File Upload Error:", error);
                alert("Failed to process the file. Please try again.");
            } finally {
                spinner.style.display = "none";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
