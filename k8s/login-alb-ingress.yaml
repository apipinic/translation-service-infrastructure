apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: translation-alb-ingress
  namespace: kundea
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:660242195002:certificate/83cc3b71-7d65-4476-b7b9-516374638473
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: nginx
  rules:
    - host: translation-cloud.at
      http:
        paths:
          # Default root path points to Login-Service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 5000
          # Route to Translation-Service
          - path: /transcribe
            pathType: Prefix
            backend:
              service:
                name: translation-service
                port:
                  number: 5001
          # Health check for Login-Service
          - path: /health-login
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 5000
          # Health check for Translation-Service
          - path: /health-translation
            pathType: Prefix
            backend:
              service:
                name: translation-service
                port:
                  number: 5001