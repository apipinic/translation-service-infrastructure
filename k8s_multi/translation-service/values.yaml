global:
  imagePullSecret: ghcr-secret

loginService:
  replicas: 2
  image: ghcr.io/apipinic/login-translation-service:108c862
  port: 5000
  nodeSelector:
    login-service: "true"  

translationService:
  replicas: 2
  image: ghcr.io/apipinic/translation-service:108c862
  port: 5001
  nodeSelector:
    high-memory: "true"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - translation-service
          topologyKey: "kubernetes.io/hostname"

serviceAccount:
  roleArn: arn:aws:iam::660242195002:role/EKS-DynamoDB-S3-Role

autoscaling:
  enabled: true # Set to true if you want autoscaling
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP # Options: ClusterIP, NodePort, LoadBalancer