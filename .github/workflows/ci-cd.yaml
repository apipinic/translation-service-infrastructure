name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo $GHCR_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Build and Push Login Service
      - name: Build and Push Login Service
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/login-service:latest application/login-service
          docker push ghcr.io/${{ github.repository_owner }}/login-service:latest

      # 4. Build and Push Translation Service
      - name: Build and Push Translation Service
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/translation-service:latest application/translation-service
          docker push ghcr.io/${{ github.repository_owner }}/translation-service:latest
